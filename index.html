        <div class="last-card card">
            <button id="showDialog">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>plus-circle-outline</title>
                    <path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                </svg>
            </button>
        </div>
    </div>

    <dialog>
        <form>
            <p>
                <label for="author-name">author name:</label>
                <input type="text" id="author-name" required>
            </p>

            <p>
                <label for="book-name">Book name:</label>
                <input type="text" id="book-name" required>
            </p>

            <p>
                <label for="numPages">number of pages:</label>
                <input type="number" id="numPages" value="1" min="1" required/>
            </p>

            <select required>
                <option value="default" selected>Choose...</option>
                <option value="true">finish reading</option>
                <option value="false">not read yet</option>
            </select>

            <div>
                <button id="cancelBtn" value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
    
    <script src="script.js"></script>
